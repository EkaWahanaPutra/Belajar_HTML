<!DOCTYPE html>
<html>
<head>
	<title>Belajar Heading</title>
</head>
<body>
	<h1> Heading 1 </h1>
	<h2> Heading 2 </h2>
	<h3> Heading 3 </h3>
	<h4> Heading 4 </h4>
	<h5> Heading 5 </h5>
	<h6> Heading 6 </h6>

	<!-- Heading berfungsi untuk memberi efek besar dan kecilnya tulisan berdasarkan hirarki kepentingannya. h1 merupakan hirarki tulisan heading yang tertinggi -->
	<!-- Berikut adalah contoh penggunaannya : -->

	<hr>
	<h1> Judul Materi </h1>
	<p> Ini adalah isi dari materi </p>
	<h3><p>Ini adalah isi dari materi juga </p></h3>

	<!-- Sekian  -->

</body>
</html>
