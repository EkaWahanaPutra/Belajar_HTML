<!DOCTYPE html>
<html>
<head>
	<title>Belajar Simpel Tabel</title>
</head>
<body>
	<!-- Tabel pada HTML ada 2 type yaitu :
		 1. Tabel Simpel (akan dibahas pada materi ini)
		 2. Tabel Compleks (akan dibahas pada file Complex_Table.html) -->


	<!-- Berikut adalah cara membuat simple tabel menggunakan tag <table>...</table> -->

	<table border="1", cellspacing="0", cellpadding="5">
		<tr>
			<td>Kolom A Baris 1</td>
			<td>Kolom A Baris 1</td>
		</tr>
		<tr>
			<td>kolom B Baris 2</td>
			<td>kolom B Baris 2</td>
		</tr>
	</table>


	<!-- Penjelasan kode diatas adalah
		<table>.....</table>	= berfungsi untuk mengawali membuat tabel
		<tr>.....</tr>			= 'tr'(table row) berfungsi untuk membuat baris
		<td>.....</td>			= 'td'(table data) berfungsi untuk membuat kolom. pada html, kolom disebut 								  'data'

		Atribut table:
		1. border 		= untuk memberi ketebalan pada garis garis tabel dengan satuan pixel
		2. cellspacing	= untuk memberi jarak pada setiap cell
		3. cellpadding	= untuk mengatur luas dari cell agar tulisan didalam cell tidak terlalu mepet border
		
		Masih banyak lagi, atribut atribut tabel selain yang diatas, yang lainnya akan dipelajari pada materi CSS. dari ketiga atribut diatas, silahkan anda coba ganti nilai dari atribut sesuai kehendak anda, dan lihat perbedaan efek yang ditimbulkan pada browser anda
	 -->

	 <p>klik <a href="Complex_Table.html">disini</a> untuk melihat hasil Complex Tabel</p>

</body>
</html>
