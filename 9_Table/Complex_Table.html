<!DOCTYPE html>
<html>
<head>
	<title>Belajar Complex Tabel</title>
</head>
<body>
	<!-- Berikut adalah cara membuat struktur Complex Tabel pada HTML -->

	<table border="1", cellspacing="2", cellpadding="4">
		<thead>                  
			<tr>
				<th>No</th>
				<th>Nama</th>
				<th>Jabatan</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>1</th>
				<td>Yoga Deliz</td>
				<td>Mekanik</td>
			</tr>

			<tr>
				<th>2</th>
				<td>Ahmad Rizal</td>
				<td>Mekanik</td>
			</tr>
		</tbody>
	</table>


	<!-- <thead>.....</thead>		= untuk membuat header atas pada tabel
		 <th>.....</th>				= untuk membuat baris yang kemudian dijadikan header 
		 <tbody>.....</tbody>		= untuk membuat body dari tabel
		 Untuk lebih jelasnya lihatlah tabel simple dan tabel complex pada browser, dan perhatikan perbedaanya
		 jangan lupa untuk sering sering berexperimen dengan tabel
		-->

		<p>klik <a href="Simple_Table.html"> disini </a> untuk kembali ke halaman simple tabel</p>



</body>
</html>
